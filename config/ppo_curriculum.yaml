# ============================================
# CURRICULUM CONFIG FOR PPO TRAINING
# ============================================

shared:
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  clip_range_vf: 0.2
  vf_coef: 0.5
  max_grad_norm: 0.5

# Phase 1: Learn to approach puck
phase_1:
  name: "learn_hitting"
  timesteps: 100000  # SHORTER - just learn basics
  opponent_type: "static"
  max_score: 100
  max_steps: 600
  learning_rate: 0.0003
  ent_coef: 0.01  # START LOWER (was 0.02)
  clip_range: 0.2

# Phase 2: Master shooting
phase_2:
  name: "learn_shooting"
  timesteps: 400000  # DOUBLED from 200k - this is where learning happens!
  opponent_type: "static"
  max_score: 3
  max_steps: 800
  learning_rate: 0.0002
  ent_coef: 0.005  # LOWER (was 0.01)
  clip_range: 0.2

# Phase 3: Easy opponent transition
phase_3:
  name: "vs_random_opponent"
  timesteps: 150000
  opponent_type: "random"  # EASIER than "simple"!
  max_score: 3
  max_steps: 1200
  learning_rate: 0.0002
  ent_coef: 0.002  # VERY LOW
  clip_range: 0.2


# PHASE 4: Simple AI with Defense
phase_4:
  name: "vs_simple_ai_defense"
  timesteps: 200000
  opponent_type: "simple"
  max_score: 5
  max_steps: 1500
  learning_rate: 0.0001
  ent_coef: 0.001
  clip_range: 0.15
  rewards:
    approach_puck_in_half: 0.0
    close_to_puck: 0.0
    puck_velocity_toward_goal: 2.0      # Keep shooting priority HIGH
    defensive_position: 0.15            # SMALL defensive incentive âœ“
    center_coverage: 0.10               # Encourage covering goal center
    action_penalty: 0.0001              # Tiny energy efficiency
    unnecessary_movement: 0.003         # Discourage wandering
    teammate_collision: 0.3             # Avoid bumping teammates